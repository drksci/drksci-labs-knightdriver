<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KNIGHTDRIVER</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #0a0a12 0%, #12121a 100%);
      overflow: hidden;
    }

    /* Road/horizon view */
    .road {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 55%;
      background: linear-gradient(to bottom, #1a1a1a 0%, #0d0d0d 100%);
      perspective: 800px;
    }

    .road-surface {
      position: absolute;
      bottom: 0;
      left: -50%;
      right: -50%;
      height: 100%;
      background: linear-gradient(to bottom,
        transparent 0%,
        #1a1a1a 20%,
        #222 100%
      );
      transform: rotateX(60deg);
      transform-origin: bottom center;
    }

    .road-lines {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 4px;
      height: 100%;
      transform: translateX(-50%);
      background: repeating-linear-gradient(
        to top,
        transparent 0px,
        transparent 40px,
        #444 40px,
        #444 80px
      );
      opacity: 0.3;
    }

    /* Light beams */
    .light-beam {
      position: absolute;
      bottom: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .highbeam-left, .highbeam-right {
      width: 45%;
      height: 90%;
      opacity: 0;
    }

    .highbeam-left {
      left: 5%;
      background: radial-gradient(ellipse 80% 100% at 50% 100%,
        rgba(255, 250, 220, 0.15) 0%,
        rgba(255, 250, 220, 0.05) 40%,
        transparent 70%
      );
    }

    .highbeam-right {
      right: 5%;
      background: radial-gradient(ellipse 80% 100% at 50% 100%,
        rgba(255, 250, 220, 0.15) 0%,
        rgba(255, 250, 220, 0.05) 40%,
        transparent 70%
      );
    }

    .highbeam-left.on, .highbeam-right.on {
      opacity: 1;
    }

    /* Spotlights - brighter, longer throw */
    .spotlight-left, .spotlight-right {
      width: 35%;
      height: 100%;
      opacity: 0;
    }

    .spotlight-left {
      left: 15%;
      background: radial-gradient(ellipse 60% 120% at 50% 100%,
        rgba(255, 255, 240, 0.4) 0%,
        rgba(255, 255, 220, 0.2) 30%,
        rgba(255, 250, 200, 0.05) 60%,
        transparent 80%
      );
    }

    .spotlight-right {
      right: 15%;
      background: radial-gradient(ellipse 60% 120% at 50% 100%,
        rgba(255, 255, 240, 0.4) 0%,
        rgba(255, 255, 220, 0.2) 30%,
        rgba(255, 250, 200, 0.05) 60%,
        transparent 80%
      );
    }

    .spotlight-left.on, .spotlight-right.on {
      opacity: 1;
    }

    /* Dashboard */
    .dashboard {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 200px;
      background: linear-gradient(to bottom, #1a1a1a, #0a0a0a);
      border-top: 1px solid #333;
    }

    /* Stalk control */
    .stalk-area {
      position: absolute;
      left: 60px;
      bottom: 40px;
      width: 180px;
      height: 160px;
    }

    .stalk-svg {
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .stalk-svg:hover .line-art {
      stroke: #888;
    }

    .stalk-svg.active .stalk-group {
      transform: rotate(-15deg);
      transform-origin: 90px 140px;
    }

    .line-art {
      fill: none;
      stroke: #555;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: all 0.15s ease;
    }

    /* Status display */
    .status-area {
      position: absolute;
      right: 40px;
      bottom: 50px;
      text-align: right;
    }

    .status-item {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 12px;
      margin-bottom: 16px;
    }

    .status-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #333;
      border: 1px solid #444;
      transition: all 0.15s ease;
    }

    .status-indicator.on {
      background: #4ade80;
      box-shadow: 0 0 12px #4ade80;
    }

    .status-indicator.blue.on {
      background: #60a5fa;
      box-shadow: 0 0 12px #60a5fa;
    }

    .status-indicator.amber.on {
      background: #fbbf24;
      box-shadow: 0 0 12px #fbbf24;
    }

    /* Instructions */
    .instructions {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #444;
      font-size: 12px;
    }

    .instructions kbd {
      display: inline-block;
      padding: 2px 8px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 4px;
      font-family: inherit;
      margin: 0 2px;
    }

    /* Title */
    .title {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      letter-spacing: 0.1em;
    }

    /* Flash indicator */
    .flash-count {
      position: absolute;
      left: 50%;
      bottom: 220px;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .flash-count.visible {
      opacity: 1;
    }

    .flash-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #333;
      border: 1px solid #444;
      transition: all 0.15s ease;
    }

    .flash-dot.active {
      background: #fbbf24;
      box-shadow: 0 0 12px #fbbf24;
    }

    /* Controls hint */
    .controls-hint {
      position: absolute;
      left: 60px;
      bottom: 10px;
      font-size: 11px;
      color: #444;
    }

    /* Wokwi elements hidden */
    .hidden {
      position: absolute;
      opacity: 0;
      pointer-events: none;
      width: 0;
      height: 0;
    }
  </style>
</head>
<body>
  <div class="scene">
    <!-- Night sky/horizon -->
    <div class="road">
      <div class="road-surface"></div>
      <div class="road-lines"></div>

      <!-- Light beams -->
      <div class="light-beam highbeam-left" id="highbeam-left"></div>
      <div class="light-beam highbeam-right" id="highbeam-right"></div>
      <div class="light-beam spotlight-left" id="spotlight-left"></div>
      <div class="light-beam spotlight-right" id="spotlight-right"></div>
    </div>

    <!-- Flash indicator -->
    <div class="flash-count" id="flash-count">
      <div class="flash-dot" id="flash-dot-1"></div>
      <div class="flash-dot" id="flash-dot-2"></div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard">
      <!-- High beam stalk -->
      <div class="stalk-area">
        <svg class="stalk-svg" id="highbeam-stalk" viewBox="0 0 180 160">
          <!-- Column base -->
          <ellipse class="line-art" cx="90" cy="145" rx="50" ry="12"/>
          <path class="line-art" d="M40 145 L40 130 Q40 115 55 110 L125 110 Q140 115 140 130 L140 145"/>

          <!-- Stalk lever -->
          <g class="stalk-group">
            <path class="line-art" d="M70 120 L50 45 Q47 30 58 26 L78 22 Q89 18 94 32 L110 105"/>
            <ellipse class="line-art" cx="68" cy="25" rx="18" ry="10"/>
            <!-- Grip texture -->
            <path class="line-art" d="M54 50 L80 42" style="stroke-width: 1"/>
            <path class="line-art" d="M56 65 L83 57" style="stroke-width: 1"/>
            <path class="line-art" d="M58 80 L86 72" style="stroke-width: 1"/>
            <path class="line-art" d="M60 95 L89 87" style="stroke-width: 1"/>
          </g>
        </svg>
      </div>

      <div class="controls-hint">Click stalk or press <kbd>H</kbd> · Double-click or <kbd>F</kbd> to flash</div>

      <!-- Status indicators -->
      <div class="status-area">
        <div class="status-item">
          <span class="status-label">High Beam</span>
          <div class="status-indicator blue" id="status-highbeam"></div>
        </div>
        <div class="status-item">
          <span class="status-label">Spots Enabled</span>
          <div class="status-indicator" id="status-enabled"></div>
        </div>
        <div class="status-item">
          <span class="status-label">Spots Active</span>
          <div class="status-indicator amber" id="status-spots"></div>
        </div>
      </div>
    </div>

    <div class="title">KNIGHTDRIVER</div>
    <div class="instructions">
      <kbd>H</kbd> toggle high beam · <kbd>F</kbd> flash · double-flash to enable/disable spots
    </div>
  </div>

  <!-- Hidden wokwi elements -->
  <div class="hidden">
    <wokwi-lcd1602 id="lcd"></wokwi-lcd1602>
    <wokwi-led id="led-13" color="red"></wokwi-led>
    <wokwi-led id="led-11" color="yellow"></wokwi-led>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
